<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="chatstyle/style.css">

</head>
<body>
    <div id="chat" >
        <div id="chattxt">ola</div>
        <input type="text" name="" id="textchat" >
        <input type="button" value="ENVIAR" id="btnchat">
    </div>
    <script>
        let chat = document.getElementById('chat').style.opacity = 0
        const server = io('http://localhost:8000')

        server.on('connect', ()=>{
            
            
            
            server.send('N:'+localStorage.getItem('name'))
            
            server.on("message", data => {
                console.log(data)
                if(data == 'N'){
                    
                    window.alert('The name is already taken!!')
                    
                    window.location.replace('/')
                }if(data != 'N'){
                    let chat = document.getElementById('chat').style.opacity = 1
                }
                
            });
        })
    </script>
</body>
